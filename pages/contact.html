<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency â€“ Contact</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link 
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/logos/favicon.ico"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
          <i class="fa fa-bars burger"></i>
        </label>
        <a class="logo" href="../index.html">
          <img src="../assets/logos/circle.svg" alt="Circle Logo" />
        </a>
        <input type="checkbox" id="chkToggle"></input>
        <ul class="main-nav" id="js-menu">
          <li>
            <a class="nav-links menu-selected" href="../index.html">Home</a>
          </li>
          <li>
            <a class="nav-links" href="../index.html#projects">Projects</a>
          </li>
          <li>
            <a class="nav-links" href="../index.html#services">Services</a>
          </li>
        </ul>
        <a class="btn capitalize" id="menuBtn" href="../pages/contact.html">Contact us</a>
      </nav>
    </header>

    <form id="form-container" class="formClass">
      <h1>Contact Us</h1>

      <div class="nameDiv">
        <label for="name">Full Name</label><br />
        <input
          type="text"
          placeholder="Enter your full name"
          name="name"
          id="name"
          required
        />
      </div>
      <div class="emailAndPhone">
        <div>
          <label for="email">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div>
          <label for="phone">Phone</label><br />
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
      </div>
      <div class="messageDiv">
        <label for="message">Message</label><br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>
      <div class="buttonSubmit">
        <button type="submit" id="submitForm">
          Submit
        </button>
      </div>
      <div id="successForm">
        
      </div>
    </form>

    <footer class="footer">
      <div class="address-info">
        <a class="address-info-logo" href="index.html">
          <img src="../assets/logos/circle.svg" alt="Circle Logo" />
        </a>
        <p>
          2972 Westheimer Rd. Santa Ana,
          <br />
          Illinois 85486
        </p>
      </div>
      <ul class="sitemap">
        <li><a href="#">Team</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Press</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>
    <script src="../js/postData.js"></script>
  </body>
</html>
